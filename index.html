<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Parallax effect on mouseover</title>
</head>
<body>
     <section>
          <img src="./img/1.png" class="img plx" data-speed="-5">
          <img src="./img/2.png" class="img plx" data-speed="5">
          <img src="./img/3.png" class="img plx" data-speed="2">
          <img src="./img/4.png" class="img plx" data-speed="6">
          <img src="./img/7.png" class="img plx" data-speed="9">
          <img src="./img/8.png" class="img plx" data-speed="-12">
          <img src="./img/9.png" class="img plx" data-speed="6">
          <img src="./img/10.png" class="img plx" data-speed="-7">
          <img src="./img/11.png" class="img plx" data-speed="-5">
          <img src="./img/12.png" class="img plx" data-speed="2">
          <div class="text-1 plx" data-speed="4">
               <h2>Eat</h2>
               <h2>Sleep</h2>
               <h2>Code</h2>
               <h2>Repeat</h2>
          </div>
          <div class="text-2 plx" data-speed="5">
               <h2>Eat</h2>
               <h2>Sleep</h2>
               <h2>Code</h2>
               <h2>Repeat</h2>
          </div>
          <div class="text-3 plx" data-speed="6">
               <h2>Eat</h2>
               <h2>Sleep</h2>
               <h2>Code</h2>
               <h2>Repeat</h2>
          </div>
     </section>
</body>
<script type="text/javascript">
     document.addEventListener("mousemove", parallax);
     function parallax (e) {
          this.querySelectorAll(".plx").forEach(plx => {
               const speed = plx.getAttribute('data-speed');
               const x = (window.innerWidth - e.pageX*speed)/100;
               const y = (window.innerHeight - e.pageY*speed)/100;
               plx.style.transform = `translateX(${x}px) translateY(${y}px)`
          });
     }
</script>
</html>
